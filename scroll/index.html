<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Popup Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content">
        <h1>Scroll down the page</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec lacinia mi quis lorem posuere convallis...</p>
        <div id="target-section" style="margin-top: 1000px; padding: 20px; background: lightgrey;">
            <h2>Target Section</h2>
            <p>This is the section to which the page will scroll when the popup is clicked.</p>
        </div>
        <p style="height: 2000px;">Scroll down for more content...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
